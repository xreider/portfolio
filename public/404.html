<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Перенаправление на index.html с сохранением пути
      const path =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      window.location.replace(`${window.location.origin}/repo-name${path}`);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
